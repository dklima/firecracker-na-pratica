# Configuracao da VM "web"
# Usar com: systemctl start firecracker@web
#
# Este arquivo deve ser copiado para /etc/firecracker/web.conf

# Rede
TAP_DEV=tap0
TAP_IP=172.16.0.1
TAP_CIDR=24
GUEST_MAC=AA:FC:00:00:00:01

# Recursos
VCPU_COUNT=2
MEM_SIZE_MIB=512

# Paths (opcional, usa defaults se nao especificado)
# KERNEL_PATH=/var/lib/firecracker/vmlinux.bin
# ROOTFS_PATH=/var/lib/firecracker/rootfs-web.ext4

# Boot args (opcional)
# BOOT_ARGS=console=ttyS0 reboot=k panic=1 pci=off quiet
